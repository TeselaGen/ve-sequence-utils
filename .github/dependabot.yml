version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: friday
    time: "19:00"
    timezone: America/Los_Angeles
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: eslint-config-teselagen
    versions:
    - 5.0.5
    - 5.0.6
    - 5.0.7
  - dependency-name: husky
    versions:
    - 4.3.8
    - 5.0.9
    - 5.1.1
    - 5.1.3
    - 5.2.0
  - dependency-name: "@types/jest"
    versions:
    - 26.0.20
    - 26.0.21
  - dependency-name: chai
    versions:
    - 4.2.0
    - 4.3.0
    - 4.3.3
  - dependency-name: lint-staged
    versions:
    - 10.5.3
  - dependency-name: escape-string-regexp
    versions:
    - 4.0.0
  - dependency-name: ve-range-utils
    versions:
    - 2.5.8
